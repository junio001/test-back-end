<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
  </head>
  <body
    style="
      background-color: rgb(207, 181, 181);
      padding-top: 50px;
      text-align: center;
      align-items: center;
    "
  >
    <form
      
      action="{% url 'operation'%}"
      method="POST"
      enctype="multipart/form-data"
    >
      {% csrf_token %}
      <span>  {{form.file}} </span>

      <input style="width: 60px; align-items: center;" type="submit" value="upload" />
    </form>
  </body>
</html>
